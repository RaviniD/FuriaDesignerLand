<div class="mb-6 flex max-sm:mb-14 max-sm:flex-col">
	<h1
		class="block overflow-hidden text-7xl whitespace-nowrap max-sm:text-center max-sm:text-6xl">
		<span>FÚRIA É</span>
	</h1>
	<h1 class="block overflow-hidden text-7xl whitespace-nowrap max-sm:text-6xl">
		<span class="text-red-primary rotating-words sm:ml-4">
			@for (word of words; track word; let i = $index) {
				<b [class.active]="i === currentIndex">{{ word }}</b>
			}
		</span>
	</h1>
</div>
