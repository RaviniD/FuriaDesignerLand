<div
  class="container mx-auto w-[70%] mt-[4rem] px-4 py-12 flex flex-col md:flex-row items-center"
>
  <!-- Texto à esquerda -->
  <div class="mb-10 md:mb-0 md:pr-8">
    <div class="flex mb-6">
      <h1 class="text-7xl">FÚRIA DESIGNER</h1>
      <h1
        class="text-7xl text-red-primary ml-4 transition-opacity duration-300"
      >
        PORTFÓLIO
      </h1>
    </div>

    <h2 class="text-lg text-black-primary font-semibold">
      Deslumbre de nossos produtos.
    </h2>
  </div>
</div>
<app-card-port-list></app-card-port-list>

<section class="relative pt-3 mt-[1%]">
  <!-- Container pai com relative -->
  <!-- Fundo preto -->
  <div class="absolute inset-0 bg-black-primary z-0 h-[18rem]"></div>

  <!-- Conteúdo sobreposto -->
  <div class="relative z-10 container mx-auto px-4">
    <app-logo-carousel class="flex justify-center h-32"></app-logo-carousel>

    <div class="flex gap-24 justify-center my-10">
      <app-filter-button>Finalizações</app-filter-button>
      <app-filter-button>Banner Animados</app-filter-button>
      <app-filter-button>Adaptações</app-filter-button>
      <app-filter-button>Desdobramentos</app-filter-button>
    </div>
  </div>
</section>

<section>
  <div class="flex flex-wrap justify-center mt-28 mb-8 mx-auto gap-8">
    @for (card of cardsPort(); track card.id) {
      <div class="w-full sm:w-[45%] md:w-[30%] lg:w-[22%]">
        <app-card-port
          [iconCard]="card.icon"
          [tittleCard]="card.tittle"
          [yearCard]="card.year"
        />
      </div>
    }
  </div>

  <app-footer></app-footer>
</section>
